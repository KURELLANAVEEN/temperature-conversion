<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>Temperature conversion</h1>
      <input id="textbox" type="number" placeholder="Enter temperature" />
      <h3 id="h3">Choose one of the below to convert temperature!</h3>

      <input type="radio" id="toFah" name="unit" />
      <label for="toFah">Celsius → Fahrenheit</label>
      <br /><br />
      <input type="radio" id="toCel" name="unit" />
      <label for="toCel">Fahrenheit → Celsius</label>
      <br /><br />
      <button type="button" id="button">Submit</button>
      <p id="result"></p>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
